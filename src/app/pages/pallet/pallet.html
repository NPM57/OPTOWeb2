<div class="widgets">
	<ba-card baCardClass="with-scroll">
		<div class="row show-grid ng-scope">
			<div class="col-6 col-xs-6 col-sm-6 col-md-6">
				<label class="radio-inline custom-radio nowrap">
					<input type="radio" name="inlineRadioOptions" id="radio1" value="PalletToLocation"(click)="radio_stock($event)">
					<span>Pal-Loc</span>
				</label>
			</div>
			<div class="col-4 col-xs-6 col-sm-6 col-md-6">
				<label class="radio-inline custom-radio nowrap">
					<input type="radio" name="inlineRadioOptions" id="radio2" value="JobToPallet" (click)="radio_stock($event)">
					<span>Job-Pal</span>
				</label>
			</div>
		</div>
	</ba-card>
	<div id="switch-button">
		<ba-card baCardClass="with-scroll">
			<div class="onoffswitch">
			    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
			    <label class="onoffswitch-label" for="myonoffswitch">
			        <span class="onoffswitch-inner" (click)="Switch($event)"></span>
			        <span class="onoffswitch-switch"(click)="Switch($event)"></span>
			    </label>
			</div>
		</ba-card>
	</div>
	<div id="PalletToLocation" style="display: none;">
		<ba-card baCardClass="with-scroll">
			<div class="form-group">
				<label for="inputPallet">Pallet Code</label>
				<input type="text" class="form-control" id="inputPallet" style="text-transform:uppercase" placeholder="Pallet" (keydown)="focusLoc($event)" [(ngModel)]="inputPallet">
			</div>
			<div class="form-group">
				<label id="BinLocation" for="inputBinLocation" >Bin Location</label>
				<input type="text" class="form-control" id="inputBinLocation" style="text-transform:uppercase" placeholder="Bin Location" [(ngModel)]="inputBinLocation" (keydown)="closeKeyboard($event)">
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="button-wrapper">
							<button type="button" id="in" class="btn btn-success btn-lg button-full-width" (click)="Update($event)">UPDATE</button>
						</div>
					</div>
				</div>
			</div>  
		</ba-card>
	</div>
	<div id="JobToPallet" style="display: none;">
		<ba-card baCardClass="with-scroll">
			<div class="form-group">
				<label for="inputPallet">Pallet Code</label>
				<input type="text" class="form-control" id="inputPallet2" style="text-transform:uppercase" placeholder="Pallet" (keydown)="focusJob($event)" [(ngModel)]="inputPallet">
			</div>
			<div class="form-group">
				<label for="inputJob">Job</label>
				<input type="text" class="form-control" id="inputJob" style="text-transform:uppercase" placeholder="Job" [(ngModel)]="inputJob" (keydown)="closeKeyboard($event)">
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="button-wrapper">
							<button type="button" id="in" class="btn btn-success btn-lg button-full-width" (click)="Update($event)">UPDATE</button>
						</div>
					</div>
				</div>
			</div>  

		</ba-card>
	</div>
</div>
