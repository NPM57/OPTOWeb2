<router-outlet></router-outlet>
<div class="widgets">
	<div class="row show-grid ng-scope">
		<div class="col-md-4" *ngFor='let production of productions | async' style="text-align:center;">
			<ba-card  title={{production.client_code}}>
				<div class="row" style=" width:200px;display: table-cell; vertical-align: middle;text-align:center;">
					<p>Client Order No: {{production.client_order_no}}</p>
					<p>{{production.status}}</p>
				</div>
				<div class="button-wrapper">
					<button type="button" class="btn btn-success btn-lg button-full-width" [style.background]="production.color" [style.border-color]="production.color" (click)="button_details($event)">Details</button>
				</div>

			</ba-card>
		</div>
	</div>

</div>
