<div class="widgets">
	<ba-card >
		<div class="row show-grid ng-scope">
			<div class="col-3 col-xs-3 col-sm-3">
				<label class="radio-inline custom-radio nowrap">
					<input type="radio" name="inlineRadioOptions" id="radio1" value="Client" (click)="radio_stock($event)">
					<span>Cli</span>
				</label>
			</div>
			<div class="col-3 col-xs-3 col-sm-3">
				<label class="radio-inline custom-radio nowrap">
					<input type="radio" name="inlineRadioOptions" id="radio2" value="Supplier" (click)="radio_stock($event)">
					<span>Sup</span>
				</label>
			</div>
			<div class="col-3 col-xs-3 col-sm-3">
				<label class="radio-inline custom-radio nowrap">
					<input type="radio" name="inlineRadioOptions" id="radio3" value="Part" (click)="radio_stock($event)">
					<span>Part</span>
				</label>
			</div>
			<div class="col-3 col-xs-3 col-sm-3">
				<label class="radio-inline custom-radio nowrap">
					<input type="radio" name="inlineRadioOptions" id="radio4" value="Material" (click)="radio_stock($event)">
					<span>Mat</span>
				</label>
			</div>
		</div>
	</ba-card>
	<ba-card >
		<div class="row">
			<div class="col-7 col-xs-8 col-md-6">
				<input style="width:150px;height:40px;text-transform:uppercase" type="text" class="form-control" id="codeField" [placeholder]="markup" [(ngModel)]="codeField">
			</div>
			<div class="col-3 col-xs-4 col-md-6">
				<label class="radio-inline custom-radio nowrap">
					<button style="width:100px;height:40px" type="button" id="in" class="btn btn-info" (click)=Search(codeField)> Search </button>
				</label>
			</div>
		</div>
	</ba-card>

	<ba-card title="Total Amount Chart" id="barChart">
		 <ba-chartist-chart baChartistChartClass="ct-chart"
                           baChartistChartType="Bar">
        </ba-chartist-chart>
	</ba-card>
</div>
