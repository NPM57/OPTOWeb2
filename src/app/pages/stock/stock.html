			<div class="row">
				<div class="col-md-4" style="width:100%">
					<label for="select_divisions">Division</label>
					<select style="width:100%;height:40px;background-color: #b4e391;" id="select_divisions">
					  <option *ngFor='let division of divisions | async' value={{division.code}}>{{division.description}}</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-4" style="width:100%">
					<label for="select_employees">Employee</label>
					<select style="width:100%;height:40px;background-color: #b4e391;" id="select_employees">
					  <option *ngFor='let employee of employees | async' value={{employee.code}}>{{employee.name}}</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				 <div class="col-md-4">
					<label for="inlineRadioOptions">Stock type</label>
				</div>
			</div>
			<div class="row">
			    <div class="col-4 col-md-4">
			      <label class="radio-inline custom-radio nowrap">
			        <input type="radio" name="inlineRadioOptions" id="stockInOut" value="inout" (click)="radio_stock($event)">
			        <span>In/Out</span>
			      </label>
			    </div>
			    <div class="col-4 col-md-4">
			      <label class="radio-inline custom-radio nowrap">
			        <input type="radio" name="inlineRadioOptions" id="stockAdjustment" value="adjustment" (click)="radio_stock($event)">
			        <span>Adjustment</span>
			      </label>
			    </div>
		    	<div class="col-4 col-md-4">
			      <label class="radio-inline custom-radio nowrap">
			        <input type="radio" name="inlineRadioOptions" id="stockTake" value="take" (click)="radio_stock($event)">
			        <span>Take</span>
			      </label>
			    </div>
		    </div>
		    <br>
			<div class="form-group">
				<label for="inputBarcode">Barcode <font color="#993333"> {{noti}}</font></label>
				<input type="text" class="form-control" id="inputBarcode" placeholder="Barcode" [(ngModel)]="inputBarcode" (keyup.enter)="detectBarcode($event)">
			</div>
			<div class="form-group">
				<label for="inputCode">Material/Part Code</label>
				<input type="text" class="form-control" id="inputCode" placeholder="Material/Part Code" [(ngModel)]="inputCode" (keyup.enter)="detectBarcode($event)" disabled>
			</div>
			<div class="form-group">
				<label for="inputOnHand">On Hand</label>
				<input type="text" class="form-control" id="inputOnHand" placeholder="On Hand" (keyup.enter)="process($event)"  [(ngModel)]="inputOnHand">
			</div>

			<div class="form-group">
				<div class="button-wrapper">
					<button type="button" class="btn btn-success btn-lg button-full-width" (click)="process($event)">Process</button>
				</div>
			</div>
		</ba-card>
	</div>
</div>
