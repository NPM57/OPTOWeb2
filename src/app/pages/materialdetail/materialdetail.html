<div class="widgets">
    <div>
    	<ba-card title="Material Details" baCardClass="with-scroll">
			<div class="row">
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputMaterialID">Material ID</label>
			      <input type="text" class="form-control" id="inputMaterialID" placeholder="Material ID" [(ngModel)]="inputMaterialID">
			    </div>
			  </div>
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputMaterialPrice">Price</label>
			      <input type="text" class="form-control" id="inputMaterialPrice" placeholder="Material Price" [(ngModel)]="inputMaterialPrice">
			    </div>
			  </div>
			</div>
			<div class="row">
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputMaterialDescription">Description</label>
			      <input type="text" class="form-control" id="inputMaterialDescription" placeholder="Material Description" [(ngModel)]="inputMaterialDescription">
			    </div>
			  </div>
			  <div class="col-sm-6">
			    <div class="form-group">
			      <label for="inputMaterialStock">Stock</label>
			      <input type="text" class="form-control" id="inputMaterialStock" placeholder="Material Stock" [(ngModel)]="inputMaterialStock">
			    </div>
			  </div>
			</div>
			
    	</ba-card>
  	</div>
  	
</div>
