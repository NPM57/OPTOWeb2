<router-outlet></router-outlet>
<div class="widgets">
	<div class="row show-grid ng-scope">
		<div class="col-md-4" *ngFor='let clock of clocks | async' style="text-align:center;">
			<ba-card title={{clock.employee}} >
				<div class="row" style=" width:200px;display: table-cell; vertical-align: middle;text-align:center;">
					<p style="text-align:center;">{{clock.job_no}}</p>
					<p style="text-align:center;">{{clock.status}}</p>
				</div>
				<div class="button-wrapper">
					<button type="button" class="btn btn-success btn-lg button-full-width" [style.background]="clock.color" [style.border-color]="clock.color" (click)="button_details($event)">Details</button>
				</div>
			</ba-card>
		</div>
	</div>

</div>
