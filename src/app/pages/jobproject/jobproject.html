<div class="widgets">
	<ba-card >
		<div class="row">
			<div class="col-5 col-xs-6 col-md-7">
				<input style="height:40px;text-transform:uppercase" type="text" class="form-control" id="codeField" [placeholder]="markup" [(ngModel)]="codeField" (keydown)="enterSearch($event,codeField)">
			</div>
			<div class="col-3 col-xs-3 col-md-2">
				<div class="onoffswitch" id="switch-button" style="display:none">
					    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
					    <label class="onoffswitch-label" for="myonoffswitch">
					        <span class="onoffswitch-inner" (click)="Switch(1)"></span>
					        <span class="onoffswitch-switch" (click)="Switch(0)"></span>
					    </label>
					</div>
			</div>
			<div class="col-4 col-xs-3 col-md-3">
				<label class="radio-inline custom-radio nowrap">
					<button style="height:40px" type="button" id="in" class="btn btn-info" (click)=Search(codeField)> Search </button>
				</label>
			</div>
		</div>
	</ba-card>

	<ba-card title="Total Amount Chart" id="barChart">
		 <ba-chartist-chart baChartistChartClass="ct-chart"
                           baChartistChartType="Bar">
        </ba-chartist-chart>
	</ba-card>
</div>
